<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create new category</title>
<link rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>
	    <div>
 			<h2>Edit Category</h2>
 			<br />
 			<form action="#" th:action="@{/save_category}" th:object="${category}" method="post">
 				<table>
 					<tr>
 						<td>Book Id:</td>
 						<td><input type="text" th:field="*{idc}" readonly="readonly" /></td>
 					</tr>
 					<tr>
 						<td>Description</td>
 						<td><input type="text" th:field="*{description}" /></td>
 					</tr>
 				</table>
 				<button type="submit">Save</button>
 			</form>
		</div>
</body>
</html>
